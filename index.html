<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <title>RocketCoffee</title>
</head>
<body>
    <section class="desktop">
        <img class="blur-1" src="./assets/blur-1.png">
        <img class="blur-2" src="./assets/blur-2.png">
        <header class="header-coffee">
        <img src="./assets/logo-desktop.svg" alt="logo-desktop">
            <nav>
                <ul class="menu" type="none">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index.html">Menu</a></li>
                    <li><a href="./index.html">Recompensas</a></li>
                    <li><a href="./index.html">Gift Cards</a></li>
                    <li><a href="./index.html">Lojas</a></li>
                </ul>
            </nav>
            <img class="icon" onclick="menuClick()" src="./assets/icon-menu.svg">
            <button>Pegar meu café</button>
        </header>
        <h1>Great Coffee <span>&#60;Great Code/&#62;</span>  </h1>
        <img class="img-coffee" src="./assets/rocket-coffee.png" alt="Rocket Coffee">
    </section>
    

    <section class="mobile">
        <img class="blur-mobile" src="./assets/blur-mobile.png">
        <header class="header-coffee-mobile">
            <img src="./assets/logo-mobile.svg" alt="logo-mobile">
            <img class="menu-open" onclick="menuClickMobile()" src="./assets/menu-buguer-open.svg" alt="menu-mobile-open">
            <img class="menu-close" onclick="menuClickMobile()" src="./assets/menu-buguer-close.svg" alt="menu-mobile-close">
        </header>
        <nav class="nav-mobile">
            <ul class="menu-mobile" type="none">
                <a href="./index.html"><li>Home</li></a>
                <a href="./index.html"><li>Menu</li></a>
                <a href="./index.html"><li>Recompensas</li></a>
                <a href="./index.html"><li>Gift Cards</li></a>
                <a href="./index.html"><li>Lojas</li></a>
            </ul>
        </nav>
        <div class="body-mobile">
            <p>O café que fará seu código decolar para o próximo nível.</p>
            <button class="button-mobile">Pegar meu café <img src="./assets/arrow.svg"> </button>
            <h1>Great Coffee <br> <span>&#60;Great Code/&#62;</span></h1>
            <img class="img-coffee-mobile" src="./assets/rocket-coffee.png" alt="Rocket Coffee Mobile"> 
        </div>      
    </section>

    <script>
        function menuClick() {
            var headerResponsive = document.getElementsByTagName("header")[0];
            if (headerResponsive.className === "header-coffee") {
                headerResponsive.className += " responsive";
            } else {
                headerResponsive.className = "header-coffee";
            }

        }
        function menuClickMobile() {
            var mobileResponsive = document.getElementsByClassName("mobile")[0];
            if (mobileResponsive.className === "mobile") {
                mobileResponsive.className += " responsive";
            } else {
                mobileResponsive.className = "mobile";
            }
        }
    </script>

</body>
</html>
